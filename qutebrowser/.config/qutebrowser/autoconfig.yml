config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',gd': set colors.webpage.preferred_color_scheme dark
        ',gl': set colors.webpage.preferred_color_scheme light
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: light
  fonts.default_family:
    global: Open Sans Bold
  fonts.default_size:
    global: 12pt
